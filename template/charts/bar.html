{% block main %}
<div class="container" style="width: 100%;height:1000px;">
	<p class="summary"></p>
	<div id="top" style="margin-left: 85px;">
		<span class="my my1 btn btn-primary dropdown-toggle ft18">群号码</span>
		<label>
			<select class="my my1 btn btn-primary dropdown-toggle ft18">

				{% for group in group_id %}
				<option value={{ group }}>{{ group }}</option>
				{% end %}
			</select>
		</label>
		<label for="meeting" class="my my1 btn btn-primary dropdown-toggle ft18">日期:</label>
		<input id="meeting" type="date" value=now class="my my1 btn btn-primary dropdown-toggle ft18">

	</div>
	<!-- <div id="middle" class="center-block"> -->
	<div id="bar" style="width: 90%;height:50%;display: block"></div>
	<br>
	<br>
	<div id="stack_bar" style="width:90%;height:50%;display: block"></div>

	<!-- </div> -->
	<br>



</div>
{% end %}


{% block script %}
<script src="{{ static_url('js/charts/bar.js') }}"></script>
<script>
	Date.prototype.Format = function(fmt) {
		var o = {
			"M+": this.getMonth() + 1, //月份
			"d+": this.getDate(), //日
			"H+": this.getHours(), //小时
			"m+": this.getMinutes(), //分
			"s+": this.getSeconds(), //秒
			"q+": Math.floor((this.getMonth() + 3) / 3), //季度
			"S": this.getMilliseconds() //毫秒
		};
		if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
		for (var k in o)
			if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[
				k]).substr(("" + o[k]).length)));
		return fmt;
	};
	var date1 = new Date().Format("yyyy-MM-dd");
	$('#meeting').attr('value', date1);
</script>
{% end %}
